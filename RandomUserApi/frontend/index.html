<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alperen Kızılarslan" />
    <title>Random User API</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Kullanıcı Ekle Modalı -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Yeni Kullanıcı Ekle</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Kapat"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="addUsername" class="form-label">Kullanıcı Adı</label>
              <input
                id="addUsername"
                placeholder="Kullanıcı Adı"
                class="form-control mb-2"
              />
              <div class="mb-3">
                <label for="addFirstName" class="form-label required">Ad</label>
                <input
                  id="addFirstName"
                  placeholder="Ad"
                  class="form-control mb-2"
                  required
                />
                <div class="mb-3">
                  <label for="addLastName" class="form-label required"
                    >Soyad</label
                  >
                  <input
                    id="addLastName"
                    placeholder="Soyad"
                    class="form-control mb-2"
                    required
                  />
                  <div class="mb-3">
                    <label for="addEmail" class="form-label required"
                      >E-Posta</label
                    >
                    <input
                      id="addEmail"
                      placeholder="Email"
                      class="form-control mb-2"
                      required
                    />
                    <div calss="mb-3">
                      <label for="addPhone" class="form-label required required"
                        >Telefon</label
                      >
                      <input
                        id="addPhone"
                        placeholder="Telefon"
                        class="form-control mb-2"
                        required
                      />
                      <div>
                        <label for="addGender" class="form-label required"
                          >Cinsiyet</label
                        >
                        <select class="form-control" id="addGender" required>
                          <option value="">Seçiniz</option>
                          <option value="male">Erkek</option>
                          <option value="female">Kadın</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" onclick="addUser()">Kaydet</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sayfa İçeriği -->
    <div class="container mt-5">
      <!-- Başlık ve Buton Aynı Satırda -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Kullanıcı Listesi</h2>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#addUserModal"
        >
          Kullanıcı Ekle
        </button>
      </div>

      <div class="table-container">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Kullanıcı Adı</th>
              <th>Ad</th>
              <th>Soyad</th>
              <th>E-posta</th>
              <th>Telefon</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Veriler JavaScript ile buraya eklenecek -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Düzenleme Modalı -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Kullanıcı Düzenle</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Kapat"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="editUuid" />
              <div class="mb-3">
                <label for="editUsername" class="form-label"
                  >Kullanıcı Adı</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editUsername"
                  placeholder="Kullanıcı adınızı giriniz"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editFirstName" class="form-label required"
                  >Ad</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editFirstName"
                  placeholder="Adınızı giriniz"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editLastName" class="form-label required"
                  >Soyad</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editLastName"
                  placeholder="Soyadınızı giriniz"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label required"
                  >E-posta</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  placeholder="E-posta giriniz"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editPhone" class="form-label required"
                  >Telefon</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="editPhone"
                  placeholder="Telefon giriniz"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editGender" class="form-label required"
                  >Cinsiyet</label
                >
                <select class="form-control" id="editGender" required>
                  <option value="">Seçiniz</option>
                  <option value="male">Erkek</option>
                  <option value="female">Kadın</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              İptal
            </button>
            <button type="button" class="btn btn-primary" onclick="saveUser()">
              Kaydet
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS ve Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Özel JS -->
    <script src="js/main.js"></script>
  </body>
</html>
